<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="card">
        <div class="card__text-content">
            <p class="card__product-type">Perfume</p>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            
            <p class="card__body">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="card__price-container">
                <span class="card__price-current">$149.99</span>
                <span class="card__price-original">$169.99</span>
            </div>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <img class="card__image" src="images/image-product-mobile.jpg" alt="Perfume product"> 
    </div>
</body>
</html>
